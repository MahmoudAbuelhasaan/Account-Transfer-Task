<!DOCTYPE html>
<html>
<head>
    <title>Upload Accounts</title>
</head>
<body>
    <h1>Upload Accounts from CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'account_list' %}">Back to Account List</a>
</body>
</html>
